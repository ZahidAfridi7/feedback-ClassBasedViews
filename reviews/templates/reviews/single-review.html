{% extends "reviews/base.html" %}
{% block title %} Review Details {% endblock %}

{% block content %}
 <h1>{{ reviews.user_name }}</h1>
 <p>Ratings: {{ reviews.ratting }}</p>
 <p>{{ reviews.review_text }}</p>
 {%if is_favorite %}
 <p> Added to Favorite </p>
 {% else %}
 <form action="/reviews/favorite" method="POST">
   {% csrf_token %}
    <input type="hidden" name="review_id" value="{{ reviews.id }}">
 <button>Favorite</button>
 </from>
 {% endif %}
 {% endblock %}
